name: Birthday Mail

on:
  schedule:
    # 30 18 UTC = 11:30 PM UTC = 5:00 AM IST
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  send-birthday-mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Check birthday & send mail
        shell: bash
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          BIRTHDAY_DAY: "05"
          BIRTHDAY_MONTH: "03"
        run: |
          TODAY_DAY=$(date +%d)
          TODAY_MONTH=$(date +%m)

          echo "Today: $TODAY_DAY-$TODAY_MONTH"
          echo "Birthday: $BIRTHDAY_DAY-$BIRTHDAY_MONTH"

          if [ "$TODAY_DAY" = "$BIRTHDAY_DAY" ] && [ "$TODAY_MONTH" = "$BIRTHDAY_MONTH" ]; then
            echo "üéÇ Birthday detected. Sending email..."
            python3 send_birthday_mail.py
          else
            echo "‚è≥ Not birthday today."
          fi
