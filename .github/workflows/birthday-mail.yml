name: Birthday Mail

on:
  schedule:
    - cron: "30 18 * * *"  # 11:30 PM UTC = 5:00 AM IST daily check
  workflow_dispatch: # manual trigger bhi possible

jobs:
  send-birthday-mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        run: sudo apt-get update && sudo apt-get install -y python3

      - name: Check birthday & send mail
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          BIRTHDAY_DAY: "05"   # recipient ka day
          BIRTHDAY_MONTH: "03" # recipient ka month
        run: |
          TODAY_DAY=$(date +%d)
          TODAY_MONTH=$(date +%m)

          if [ "$TODAY_DAY" = "$BIRTHDAY_DAY" ] && [ "$TODAY_MONTH" = "$BIRTHDAY_MONTH" ]; then
            echo "üéÇ Birthday detected. Sending email..."
            python3 send_birthday_mail.py
          else
            echo "‚è≥ Not birthday today."
          fi
